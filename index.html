<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
  </head>

  <body>
    <div class="Container">
      <p class="Facebook">Facebook</p>
      <p id="Connect-Friends">connect with friends and the world around you on Facebook</p>
    </div>

    <div id="Div-Login">
      <input
        id="Input-Email"placeholder="Email or Phone number"type="Email"/>

      <input id="Input-Password"placeholder="Password"type="password"maxlength="15"/>

      <button type="button" class="Button-Login">Login</button>

      <p class="Forgot-Password">Forgot Password?</p>

      <button type="button" class="Button-Create-Account">Create a new account</button>
      
      <img id="eyes-off"src="./Assets/iconmonstr-eye-off-thin.svg"alt="Eyes-Icon"/>
      
      <img id="eyes-on" src="./Assets/iconmonstr-eye-thin.svg" alt="Eyes-Icon" />

    </div>
    
    <p id="Create-page"><b>Create a page</b> for business and brand</p>
    
</body>

 <script src="script.js"></script>

 </html>
